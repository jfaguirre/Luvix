 <section class="hero">
    <div class="hero-container">
        <div class="hero-image">
          <img [src]="fotoUrl | async" alt="Luvix" class="imagen_perfil">
          <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)">
          <button (click)="fileInput.click()" class="btn-cambiar">Cambiar foto</button>
        </div>
    </div>
  </section>
